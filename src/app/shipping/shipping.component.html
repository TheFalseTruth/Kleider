<div id="container">
  <div id="top-container">
    <div id="top-left-container">
      <ul id="progress-bar">
        <li class="passed">Cart</li>
        <li class="active">Shipping</li>
        <li>Billing</li>
      </ul>
    </div>
    <h1 id="top-right-container">
      SHIPPING
    </h1>
  </div>
  <div id="bottom-container">
    <div id="bottom-left-container">
      <div id="map"></div>
    </div>
  
    <div id="bottom-right-container">
      <div id="info-container">
        <div class="textbox">
          <h3>Distance</h3><h4>{{ distance/1000 | number:'1.0-2'}} km</h4>
        </div>
        <div class="textbox">
          <h3>Cost</h3>
          <h4>{{ cost }} VND</h4>
        </div>
        <div class="textbox">
          <h3>Total</h3>
          <h4>{{ total + cost }} VND</h4>
        </div>
        <div class="textbox">
          <h3>Date</h3>
          <h4>{{ shippingDate | date:'dd/MM/yyyy' }}</h4>
        </div>
      </div>
  
      <div id="navigation-container">
        <button type="submit" class="button" (click)="backNav()" id="back-nav">BACK</button>
        <button type="submit" class="button" (click)="confirmNav()" id="confirm-nav">CONFIRM</button>
      </div>
    </div>
    
  </div>
</div>
