<div id="container">
  <div id="top-container">
    <div id="top-left-container">
      <ul id="progress-bar">
        <li class="passed">Cart</li>
        <li class="active">Shipping</li>
        <li>Billing</li>
      </ul>
    </div>
    <h1 id="top-right-container">
      SHIPPING
    </h1>
  </div>
  <div id="bottom-container">
    <div id="bottom-left-container">
      <div id="map"></div>
    </div>
  
    <div id="bottom-right-container">
      <div id="info-container">
        <div class="textbox">
          <h3>Distance</h3><h4>{{ distance }} km</h4>
        </div>
        <div class="textbox">
          <h3>Cost</h3>
          <h4>{{ cost }} VND</h4>
        </div>
        <div class="textbox">
          <h3>Total</h3>
          <h4>{{ total }} VND</h4>
        </div>
        <div class="textbox" ng-app="myApp" ng-controller="datCtrl">
          <h3>Date</h3>
          <h4>{{myDate | date:'dd/MM/yyyy'}}</h4>
        </div>
      </div>
  
      <div id="navigation-container">
        <button type="submit" id="back-nav">BACK</button>
        <button type="submit" id="confirm-nav">CONFIRM</button>
      </div>
    </div>
    
  </div>
</div>
