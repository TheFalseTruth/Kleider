<div class="header-wrap">
    <a href="/homepage">
        <h1 id="site-name">Kleider</h1>
    </a>
    
    <div class="header-wrap-icon">
        <div class="search-container">
            <form action="search-result">
                <input type="text" placeholder="Search.." name="search" #search>
                <button type="submit" (click)="sendSearch(search.value)" alt="search-icon" title="Search">
                    <i class="fa fa-search"></i>
                </button>
            </form>
          </div>

        <a href="/cart">
            <img id="cart-icon" src="assets/images/shopping-cart.png" alt="cart-icon" title="Your cart">
        </a>
            
        <a href="/login">
            <img id="account-icon" src="assets/images/account-icon.png" alt="account icon" title="Account">
        </a>
    </div>
    
</div>
