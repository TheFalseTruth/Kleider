<div id="top-container">
  <div id="top-left-container">
    <ul id="progress-bar">
      <li class="active">Cart</li>
      <li >Shipping</li>
      <li>Billing</li>
    </ul>
  </div>
  <h1 id="top-right-container">
    
  </h1>


<div class="container">
  <div class="listproduct">
    <table  style="margin: auto;">
        <tbody>
            <tr  *ngFor = "let pro of Product; let i = index; ">
                <td><img width="200" src="{{pro.img}}"></td>
                <td>
                        <p>Name: {{pro.Name}}</p>
                        <p>Price: {{pro.Price}}</p>
                        <p>Size: {{pro.Size}}</p>
                        <p> <b>Price: {{pro.Price}} VND</b></p>
                    <div class="qty">
                            <button type="button" class="quanty"  >-</button>
                            <input type="text" size="4" name="updates" min="1"  value="1" class="item">
                            <button type="button" class="quanty" >+</button>
                    </div>
                </td>
                
                <td>
                  <button class="btn btn-danger" (click)="sub(pro)" title="delete product" style="margin-left: 20px"><i class="fa fa-close"></i></button>
                </td>
            </tr>
            <tr>
                <td>
                   
                  </td>
              <td>
               <b *ngIf="sum>0"> Tổng tiền {{sum}} VND</b>
              </td>
            </tr>
      </tbody>  
    </table>
   
   </div>
   
</div>

 
<div class = "container">
  <div class="ghichu">
      <textarea class="form-control" #not placeholder="Note here"></textarea>
  </div>
      
  <div class = "pay">
      <a href="/homepage"> <button type = "button"> Continue Shopping </button> </a>
      <a (click)="note(not.value)"> <button type="submit"> Buy </button> </a>
  </div>
</div>
