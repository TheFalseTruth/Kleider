<h1>Washing instruction</h1>
<br>
<ul>
    <li>You can use washing machine but remember to turn the shirt upside down to keep the print for longer</li>
    <li>Do not wash together white shirt and colored shirt</li>
    <li>Do not rub hard on the print image</li>
    <li>Do not pour the powder directly into the print image</li>
</ul>
