<head>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">>
</head>

<body>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search result for "<strong>{{value}}</strong>".</p>
    
    <div *ngIf="itemIsEnable" class="resultList">
        <div *ngFor="let p of product; let i = index" class="listProduct">
            <p class="test"><strong>{{i+1}}.</strong></p>
            <div class="imgLink">
                <img src="{{p.img}}" routerLink="/pro-inf/{{p.imgLink}}" class="imgLink" width="300px" height="600px">
            </div>
            <div class="productInfo">
                <p routerLink="/pro-inf/{{p.imgLink}}" class="proName"><strong>{{p.Name}}</strong>&nbsp;</p>
                <p><strong>PID:</strong>&nbsp;{{p.PID}}</p>
                <p><strong>Price:</strong>&nbsp;{{p.Price}}</p>
            </div>
        </div>
    </div>
</body>
