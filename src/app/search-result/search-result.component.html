<p>{{value}}</p>
    
<ul>
    <li *ngFor="let p of product">
        <div *ngIf="p.Name.toLowerCase().includes(value.toLowerCase()) || p.PID==value; else unavailable">
            <p>Name: {{p.Name}}</p>
            <p>PID: {{p.PID}}</p>
            <p>Price: {{p.Price}}</p>
            <p>Size: {{p.Size}}</p>
            <p *ngIf="p.Color">Color: {{p.Color}}</p>
            <p *ngIf="p.Description">Description: {{p.Description}}</p>
        </div>
    </li>
</ul>
