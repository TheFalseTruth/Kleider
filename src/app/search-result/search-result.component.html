<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search result for "<strong>{{value}}</strong>".</p>

<div *ngIf="itemIsEnable" class="resultList">
    <ul>
        <li *ngFor="let p of tmp; let i = index" class="listProduct">
            <div class="imgLink">
                <img src='{{imgLink[i]}}' routerLink="/pro-inf" class="imgLink" width="300px" height="600px">
            </div>
            <div class="productInfo">
                <p><strong>Name:</strong>&nbsp;{{p.Name}}</p>
                <p><strong>PID:</strong>&nbsp;{{p.PID}}</p>
                <p><strong>Price:</strong>&nbsp;{{p.Price}}</p>
                <p><strong>Size:</strong>&nbsp;{{p.Size}}</p>
                <p *ngIf="p.Color"><strong>Color:</strong>&nbsp;{{p.Color}}</p>
                <p *ngIf="p.Description"><strong>Description:</strong>&nbsp;{{p.Description}}</p>
            </div>
        </li>
    </ul>
</div>
